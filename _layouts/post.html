---
layout: layout
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="row">
    <div class="col-sm-9">

      <header class="artilce_header">
        <h1 class="artilce_title post-title" itemprop="name headline">{{ page.title }}</h1>
        <p class="artilce_meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
      </header>

      <div class="article-content" itemprop="articleBody">
        {{ page.content }}
      </div>

      <footer>
       {% include share.html %}
     </footer>	
   </div>
   <div class="col-sm-3 blog-sidebar">
    <div class="sidebar-module sidebar-module-inset">
     {% include header.html %}
   </div>
 </div>
</div>
{% if page.comments %}
<div class="row">
<div id="hypercomments_widget" class="col-sm-9"></div>
<script type="text/javascript">
_hcwp = window._hcwp || [];
_hcwp.push({widget:"Stream", widget_id: 93825});
(function() {
if("HC_LOAD_INIT" in window)return;
HC_LOAD_INIT = true;
var lang = (navigator.language || navigator.systemLanguage || navigator.userLanguage || "en").substr(0, 2).toLowerCase();
lang = 'zh';
var hcc = document.createElement("script"); hcc.type = "text/javascript"; hcc.async = true;
hcc.src = ("https:" == document.location.protocol ? "https" : "http")+"://w.hypercomments.com/widget/hc/93825/"+lang+"/widget.js";
var s = document.getElementsByTagName("script")[0];
s.parentNode.insertBefore(hcc, s.nextSibling);
})();
</script>
</div>
{% endif %}
</article>
