---
layout: layout
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="row">
    <div class="col-sm-9">

      <header class="artilce_header">
        <h1 class="artilce_title post-title" itemprop="name headline">{{ page.title }}</h1>
        <p class="artilce_meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
      </header>

      <div class="article-content" itemprop="articleBody">
        {{ page.content }}
      </div>
      <footer>
        <div>
          <hr>
          <a href="http://show.xiaominfc.com"><h5>如果这些内容对你有用打开这个链接看两个广告,谢谢!</h5></a>
        </div>
       {% include share.html %}
       
     </footer>	
   </div>
   <div class="col-sm-3 blog-sidebar">
    <div class="sidebar-module sidebar-module-inset">
     {% include header.html %}
   </div>
 </div>
</div>
